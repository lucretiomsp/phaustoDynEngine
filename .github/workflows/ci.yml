name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v3

      # 2. Install system dependencies for Faust / dynamic engine
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            g++ \
            libpulse-dev \
            libjack-jackd2-0 \
            libjack-jackd2-dev \
            libasound2-dev \
            libfftw3-dev

      # 3. Copy libraries and tests into a build folder
      - name: Prepare build folder
        run: |
          mkdir -p build
          cp -r librariesBundle_Linux/* build/
          cp -r tests/* build/

      # 4. Check library dependencies
      - name: Check library dependencies
        run: |
          cd build
          export LD_LIBRARY_PATH=$(pwd):$LD_LIBRARY_PATH
          echo "🔍 Full ldd output for libdynamic-engine.so:"
          ldd libdynamic-engine.so
          echo "🔍 Checking for missing dependencies..."
          if ldd libdynamic-engine.so | grep -q "not found"; then
            echo "❌ Missing dependency detected in libdynamic-engine.so!"
            exit 1
          else
            echo "✅ All dependencies found"
          fi

      # 5. Compile and run the test program
      - name: Build and run test program
        run: |
          cd build
          g++ test_dynamic_engine.cpp -L. -ldynamic-engine -o test_dynamic_engine
          echo "🚀 Running test program..."
          LD_LIBRARY_PATH=$(pwd):$LD_LIBRARY_PATH ./test_dynamic_engine
